<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="flex-div">
    <div class="nav-left flex-div">
      <img src="images/menu.png" class="menu-icon" />
      <img src="images/You-Tube.png" class="logo" />
    </div>
    <div class="nav-middle flex-div">
      <div class="search-box flex-div">
        <input type="text" id="search-input" placeholder="Search" />
        <img src="images/search.png" id="search-btn" />
      </div>
      <img src="images/voice-search.png" class="mic-icon" />
    </div>
    <div class="nav-right flex-div">
      <img src="images/upload.png" />
      <img src="images/more.png" />
      <img src="images/notification.png" />
      <img src="images/Shubham .png.png" class="user-icon" />
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="shortcut-links">
      <a href="#" class="nav-link active" data-page="home"><img src="images/home.png"><p>Home</p></a>
      <a href="#" class="nav-link" data-page="trending"><img src="images/explore.png"><p>Trending</p></a>
      <a href="#" class="nav-link" data-page="subscriptions"><img src="images/subscriprion.png"><p>Subscriptions</p></a>
      <a href="#"><img src="images/library.png"><p>Library</p></a>
      <a href="#"><img src="images/history.png"><p>History</p></a>
      <a href="#"><img src="images/playlist.png"><p>Playlist</p></a>
      <a href="#"><img src="images/messages.png"><p>Messages</p></a>
      <a href="#"><img src="images/show-more.png"><p>Show More</p></a>
      <hr />
    </div>
    <div class="subscribed-list">
      <h3>SUBSCRIBED</h3>
      <a href="#"><img src="images/Shubham .png.png"><p>Shubham</p></a>
      <a href="#"><img src="images/simon.png"><p>Simon</p></a>
      <a href="#"><img src="images/Jack.png"><p>Jack</p></a>
      <a href="#"><img src="images/megan.png"><p>Megan</p></a>
      <a href="#"><img src="images/gerard.png"><p>Gerard</p></a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div id="videos-container" class="videos-grid">
      <!-- Videos will be dynamically added here -->
    </div>
    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
